<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Crear Prospecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="vueContainer" class="container m-5">
        <form @submit.prevent="submitForm">
            <div class="mb-3">
                <label class="form-label" for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" v-model="prospecto.nombre">
            </div>

            <div class="mb-3">
                <label class="form-label" for="primerApellido">Primer Apellido:</label>
                <input type="text" class="form-control" id="primerApellido" v-model="prospecto.primerApellido">
            </div>
            <div class="mb-3">
                <label class="form-label" for="segundoApellido">Segundo Apellido:</label>
                <input type="text" class="form-control" id="primerApellido" v-model="prospecto.segundoApellido">
            </div>

            <div class="mb-3">
                <label class="form-label" for="calle">Calle:</label>
                <input type="text" class="form-control" id="calle" v-model="prospecto.calle">
            </div>
            <div class="mb-3">
                <label class="form-label" for="numero">Numero:</label>
                <input type="text" class="form-control" id="numero" v-model="prospecto.numero">
            </div>
            <div class="mb-3">
                <label class="form-label" for="colonia">Colonia:</label>
                <input type="text" class="form-control" id="colonia" v-model="prospecto.colonia">
            </div>
            <div class="mb-3">
                <label class="form-label" for="codigoPostal">Codigo Postal:</label>
                <input type="text" class="form-control" id="codigoPostal" v-model="prospecto.codigoPostal">
            </div>
            <div class="mb-3">
                <label class="form-label" for="telefono">Telefono:</label>
                <input type="text" class="form-control" id="telefono" v-model="prospecto.telefono">
            </div>

            <div class="mb-3">
                <label class="form-label" for="rfc">RFC:</label>
                <input type="text" class="form-control" id="rfc" v-model="prospecto.rfc">
            </div>

            <div v-for="(archivo, index) in archivos" :key="index" class="mb-3">
                <input type="file" @change="handleFileChange($event, index)">
                <button v-if="index === archivos.length - 1" @click.prevent="addArchivo" type="button">+</button>
            </div>

            <button type="submit">Guardar Prospecto</button>
        </form>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Salir
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Salir</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ¿Estas seguro que deseas salir? Se perdera tu informacion
                    </div> 
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" @click="salir()" class="btn btn-danger">Salir</button>
                    </div>
                </div>
            </div>
        </div>



    </div>
    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/scripts/CrearProspecto.js"></script>
</body>
</html>
